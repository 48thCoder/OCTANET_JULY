<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickled Tasks | Yours ToDo list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Welcome to Tickled Tasks,
          <input type="text" id="name" placeholder="Your good name?" />
        </h2>
        <hr />
      </section>

      <section class="create-todo">
        <h3>
          CREATE A TODO &nbsp;<i class="fa-regular fa-rectangle-list"></i>
        </h3>
        <form id="new-todo-form">
          <h4>What's on your todo?</h4>
          <input
            type="text"
            placeholder="e.g. Get some groceries"
            name="content"
            id="content"
          />

          <h4>Pick a category :</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <p>Workspace</p>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <p>Personal</p>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <h3>YOUR TODO LIST :</h3>
        <div class="list" id="todo-list"></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9484e9fcdb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
